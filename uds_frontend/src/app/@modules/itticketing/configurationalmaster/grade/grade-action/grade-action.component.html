<div class="edd-del">
    <mat-icon matTooltip="View" *ngIf="assignAction?.Read" (click)="openDialog()">visibility</mat-icon>
    <mat-icon matTooltip="Edit" *ngIf="assignAction?.Write" (click)="editData()">edit</mat-icon>
    <mat-icon matTooltip="Delete" *ngIf="assignAction?.Delete" (click)="deleteData($event)">delete</mat-icon>
</div>
