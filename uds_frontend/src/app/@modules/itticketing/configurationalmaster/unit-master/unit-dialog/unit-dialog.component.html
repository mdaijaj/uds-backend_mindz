<h3 mat-dialog-title class="popHead">Unit Record</h3>
<mat-dialog-content class="mat-typography">
  <div class="cotain">
    <div class="emp_key">
      <p>S.NO. :</p>
      <p>Unit :</p>
      <p>Status :</p>
    </div>
    <div class="emp_value">
      <p>{{ singleBranch?.unit_id }}</p>
      <p>{{ singleBranch?.unit_name }}</p>
      <p>{{ singleBranch?.status }}</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button color="primary">
    Close
  </button>
</mat-dialog-actions>
