<h3 mat-dialog-title class="popHead">Training Name Record</h3>
<mat-dialog-content class="mat-typography">
  <div class="cotain">
    <div class="emp_key">
      <p>S.NO. :</p>
      <p>Training Name :</p>
      <p>Status :</p>
    </div>
    <div class="emp_value">
      <p>{{ singleTrainingName?.traning_name_id }}</p>
      <p>{{ singleTrainingName?.traning_name }}</p>
      <p>{{ singleTrainingName?.status }}</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button color="primary">
    Close
  </button>
</mat-dialog-actions>
