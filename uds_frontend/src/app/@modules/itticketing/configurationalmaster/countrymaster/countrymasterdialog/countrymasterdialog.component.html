<h3 mat-dialog-title class="popHead">Country Record</h3>
<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>Country ID : </p>
            <p>Country Code : </p>
            <p>Country Name : </p>
            <p>Status :</p>
        </div>
        <div class="emp_value">
           <p>{{singleCountryData?.countryss_id}}</p>
           <p>{{singleCountryData?.country_code}}</p>
           <p>{{singleCountryData?.countryss_name}}</p>
           <p> {{singleCountryData?.status}}</p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
