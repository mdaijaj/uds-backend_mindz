<div class="section">
  <div class="row form_head">
    <h3>Branch</h3>
  </div>
  <div class="ag_grid">
    <ag-grid-angular
      [rowClass]="rowClass"
      class="ag-theme-alpine"
      style="width: 100%; height: 426px"
      [columnDefs]="columnDefs"
      [pagination]="true"
      (cellValueChanged)="onCellValueChanged($event)"
      [paginationPageSize]="9"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    <div class="add_mat">
      <i
        class="fa fa-plus"
        (click)="onFactoryButtonClick($event)"
        aria-hidden="true"
        style="cursor: pointer"
      ></i>
      <!-- <i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;"></i> -->
    </div>
  </div>
</div>
