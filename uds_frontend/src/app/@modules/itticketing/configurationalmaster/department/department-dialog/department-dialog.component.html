<div>
    <h3 *ngIf="!view" mat-dialog-title class="popHead" style="padding-left: 5px">{{!departmentId?"Add Department":"Update Department"}}</h3>
    <h3 *ngIf="view" mat-dialog-title class="popHead" style="padding-left: 5px">View Department</h3>
    <fieldset [disabled]="view == 'view'">
        <div class="m-3" [formGroup]="departmentForm">
            <div class="row">
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
                    <mat-label>Department Name</mat-label>
                </div>
                <div class="col-xxl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                    <div class="form-group row">
                        <!-- <p>Department Name</p> -->
                        <mat-form-field appearance="outline" readonly>
                            <mat-label>Department Name</mat-label>
                            <input matInput type="text" formControlName="department_name" />
                            <mat-error *ngIf="departmentForm.controls['department_name'].hasError('required')">
                                *Required!
                            </mat-error>
                            <mat-error *ngIf="departmentForm.controls['department_name'].hasError('leadingSpaces')">
                                *No leading spaces!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <mat-dialog-actions align="end" *ngIf="!view">
            <button *ngIf="!departmentId" mat-raised-button color="primary" (click)="onSubmitForm()" class="mx-2">
                Submit
            </button>
            <button *ngIf="departmentId" mat-raised-button color="primary" (click)="onUpdateForm()" class="mx-2">
                Update
            </button>
            <button mat-button mat-dialog-close mat-raised-button color="warn" style="float: right">
                Close
            </button>
        </mat-dialog-actions>
    </fieldset>
</div>
