<div>
    <h3 *ngIf="!view" mat-dialog-title class="popHead" style="padding-left: 5px">{{!language_id?"Add Language":"Update Language"}}</h3>
    <h3 *ngIf="view" mat-dialog-title class="popHead" style="padding-left: 5px">View Language</h3>
    <fieldset [disabled]="view == 'view'">
        <div class="m-3" [formGroup]="languageForm">
            <div class="row">
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12 mt-2">
                    <mat-label>Language Name</mat-label>
                </div>
                <div class="col-xxl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                    <div class="form-group row">
                        <!-- <p>Language Name</p> -->
                        <mat-form-field appearance="outline" readonly>
                            <mat-label>Language Name</mat-label>
                            <input matInput type="text" formControlName="language_name" />
                            <mat-error *ngIf="languageForm.controls['language_name'].hasError('required')">
                                *Required!
                            </mat-error>
                            <mat-error *ngIf="languageForm.controls['language_name'].hasError('leadingSpaces')">
                                *No leading spaces!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <mat-dialog-actions align="end" *ngIf="!view">
            <button *ngIf="!language_id" mat-raised-button color="primary" (click)="onSubmitForm()" class="mx-2">
                Submit
            </button>
            <button *ngIf="language_id" mat-raised-button color="primary" (click)="onUpdateForm()" class="mx-2">
                Update
            </button>
            <button mat-button mat-dialog-close mat-raised-button color="warn" style="float: right">
                Close
            </button>
        </mat-dialog-actions>
    </fieldset>
</div>
