<div class="edd-del">
  <mat-icon matTooltip="View" *ngIf="assignAction?.Read" (click)="view($event)">visibility</mat-icon>
  <mat-icon matTooltip="Edit" *ngIf="assignAction?.Write" (click)="edit($event)">edit</mat-icon>
  <mat-icon matTooltip="Delete" *ngIf="assignAction?.Delete" (click)="delete($event)">delete</mat-icon>
</div>
