<h3 mat-dialog-title class="popHead">Product Master Record</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">  
            <p>Service Name</p>
            <p>Service Code:</p>
            <p>Service Description</p>
            <p>Status</p>
        </div>
        <div class="emp_value">
            <p>{{singleProductMasterData?.service_name || "-"}}</p>
            <p>{{singleProductMasterData?.service_code || "-"}}</p>
            <p>{{singleProductMasterData?.service_description || "-"}}</p>
            <p>{{singleProductMasterData?.status || "-"}}</p>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
