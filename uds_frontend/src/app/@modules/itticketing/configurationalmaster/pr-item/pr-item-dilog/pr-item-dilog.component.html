<h3 mat-dialog-title class="popHead">Item Record</h3>
<mat-dialog-content class="mat-typography">
    <!-- <p class="emp_key">Item Image :</p> -->
    <div style="text-align: center;">
        <img style="height: 200px; width: 200px;border-radius: 8px; " [src]="itemData.product_image" />
    </div>
    <div class="cotain">
        <div class="emp_key">
            <p>Item Id : </p>
            <p>Item Name : </p>
            <p>Item Code :</p>
            <p>Specification :</p>
            <p>Mvp :</p>
            <p>Status :</p>
        </div>
        <div class="emp_value">
           <p>{{itemData?.item_id}}</p>
           <p>{{itemData?.item_name}}</p>
           <p>{{itemData?.item_code}}</p>
           <p>{{itemData?.specification}}</p>
           <p>{{itemData?.mvp}}</p>
           <p>{{itemData?.status}}</p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
