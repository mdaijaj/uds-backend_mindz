<div class="section">
    <div class="employ_sube py-2">
        <div class="">
            <div class="example-header">
                <select id="page-size" (change)="onPageSizeChanged()">
                    <option value="10" selected="">10</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
        </div>
        <div class="">
            <div class="employee_2" align="end">
                <input type="text" class="form-control" id="filter-text-box" (input)="onFilterTextBoxChanged()"
                    placeholder="Search">
            </div>
        </div>
    </div>
    <div>
        <div class="row">

            <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div>
                    <button mat-raised-button color="primary" class="mx-3" routerLink="create-pr">Create Approver</button>
                </div>

            </div>
            <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter by Department</mat-label>
                        <mat-select [(ngModel)]="quickFilter" (ngModelChange)="onFilterAssetCategory($event)">
                            <mat-option>select</mat-option>
                            <mat-option *ngFor="let cat of catData"
                                [value]="cat.asset_category_id">{{cat.asset_category}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>


        </div>
        <div class="form_head">
            <h3>PR Approver level list</h3>
        </div>
        <div class="ag_grid">
            <ag-grid-angular class="ag-theme-alpine" id="myGrid" style="width: 100%; height: 400px" [rowData]="rowData"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="10" [rowData]="filteredData"
                (gridReady)="onGridReady($event)" (cellClicked)="statusCellClicked($event)" [rowClass]="rowClass">
            </ag-grid-angular>
        </div>
    </div>
