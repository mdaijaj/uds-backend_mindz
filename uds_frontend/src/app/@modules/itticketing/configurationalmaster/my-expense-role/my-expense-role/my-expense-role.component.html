<div class="section">
    <!-- <div class="row form_head">
      <h3>Product Master ({{edit}} Mode) </h3>
    </div> -->
    <div class="form_head">
      <h3>Expense Master</h3>
  
      <!-- <button class="Pro" (click)="addCreate()" *ngIf="edit=='Edit'"><i class="fa fa-arrow-circle-left"></i>Add Product</button> -->
   
    </div>
    <div class="ag_grid">
      <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width: 100%; height: 426px"
        [columnDefs]="columnDefs" [pagination]="true" (cellValueChanged)="onCellValueChanged($event)"
        [paginationPageSize]="9" [rowData]="rowData" (gridReady)="onGridReady($event)">
      </ag-grid-angular>
      <div class="add_mat">
        <i class="fa fa-plus" (click)="onFactoryButtonClick($event)"  aria-hidden="true" style="cursor: pointer"></i>
        <!-- <i class="fa fa-plus" aria-hidden="true" style="cursor: pointer;"></i> -->
      </div>
    </div>
    <form class="form_set" [formGroup]="productMasterForm" *ngIf="show">
   
    <div class="row">
      <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
        <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Module Name</mat-label>
              <!-- <mat-select formControlName="segmentType" (selectionChange)="segmentType($event.value)">
                <mat-option [value]="data.employee_id" *ngFor="let data of getAllData">{{data.first_name}}</mat-option>
              </mat-select> -->
              <input type="text" matInput  formControlName="moduleName">
            </mat-form-field>
          </div>
          
        </div>
        <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Employee Name</mat-label>
              <mat-select formControlName="employeName" (selectionChange)="segmentType($event.value)">
                <mat-option [value]="data.employee_id" *ngFor="let data of getAllData">{{data.first_name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
            
          </div>
          <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Level Module</mat-label>
                <mat-select formControlName="levelModule" >
                  <mat-option [value]="1" >Level 1</mat-option>
                  <mat-option [value]="2" >Level 2</mat-option>
                  <mat-option [value]="3" >Level 3</mat-option>
                  <mat-option [value]="4" >Level 4</mat-option>
                  <mat-option [value]="5" >Level 5</mat-option>

                </mat-select>
              </mat-form-field>
            </div>
              
            </div>
          
              </div>
         
    
      <div align="end">
          <button mat-raised-button color="primary" class="mx-3" (click)="save()">Save</button>
  
          <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
      </div>
  </form>
  </div>
