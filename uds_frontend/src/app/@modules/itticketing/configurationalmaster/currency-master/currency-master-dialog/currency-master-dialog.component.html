<h3 mat-dialog-title class="popHead">Currency Record</h3>
<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>Currency ID : </p>
            <p>Currency Type : </p>
            <p>Rate :</p>
        </div>
        <div class="emp_value">
           <p>{{singleCurrecyData?.Currency_Convert_id}}</p>
           <p>{{singleCurrecyData?.Currency_Type}}</p>
           <p> {{singleCurrecyData?.rate}}</p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
