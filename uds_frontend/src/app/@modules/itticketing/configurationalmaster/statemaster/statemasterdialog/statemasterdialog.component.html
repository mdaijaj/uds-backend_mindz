<h3 mat-dialog-title class="popHead">State Record</h3>
<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>State ID : </p>
            <p>Country Name :</p>
            <p>State Name : </p>
            <p>Status :</p>
        </div>
        <div class="emp_value" *ngFor="let data of singleStateData">
           <p>{{data.states_id}}</p>
           <p>{{data.countryss_name}}</p>
           <p>{{data.states_name}}</p>
           <p>{{data.status}}</p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
