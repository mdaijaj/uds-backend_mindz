<div class="heading_top">
  <div class="page-title">
  <h1>Configurational Master</h1>
  <p>Designation <i class="fa fa-angle-right" aria-hidden="true" style="color:#063178">
  </i><span> Designation List </span></p>
</div>
<div class="add_button">
  <button type="button" class="btn_add" (click)="openDialog($event)">Add </button>
</div>
</div>

<div class="right_data_all">
<div class="employ_sube py-2">
  <div class="example-header">
    <select (change)="onPageSizeChanged()" id="page-size">
      <option value="10" selected="">10</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>
  </div>

  <div>
    <input type="text" class="form-control" id="filter-text-box" #input placeholder="Search"
      (input)="onFilterTextBoxChanged()">
  </div>
  <!-- <div *ngIf="isDeleteButtonVisible">
      <button type="button" class="btn_delete" (click)="onDelete($event)">Delete Selected</button>
  </div> -->
</div>

  <div class="ag_grid">
    <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width: 100%; height: 426px"
      [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
      (gridReady)="onGridReady($event)" [rowClass]="rowClass">
    </ag-grid-angular>

  </div>
</div>
