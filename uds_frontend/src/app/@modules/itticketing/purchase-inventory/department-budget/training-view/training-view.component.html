<h3 mat-dialog-title class="popHead">COURSE RECORD</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="emp_key">
            <p>Course ID:</p>
            <p>Course Name:</p>
            <p>Category:</p>
            <p>Created By:</p>
            <p>Status :</p>
            <p>Course Description :</p>
        </div>
        <div class="emp_value">
            <p>{{singleData?.traning_id}}</p>
            <p>{{singleData?.course_name}}</p>
            <p>{{singleData?.category}}</p>
            <p>{{singleData?.author_course_name}}</p>
            <p>{{singleData?.status}}</p> 
            <p>{{singleData?.course_description}}</p>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">Close</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
