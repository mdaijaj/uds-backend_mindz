<div class="edd-del">
    <ng-container *ngIf="assignAction?.Write">
    <button type="button" class="btn btn-primary" (click)="fixed_budget($event)">Fixed Budget</button>
    </ng-container>
    <ng-container *ngIf="assignAction?.Write">
    <mat-icon matTooltip="Edit" (click)="edit($event)">edit</mat-icon>
    </ng-container>
    <ng-container *ngIf="assignAction?.Read">
    <mat-icon matTooltip="View Assign User" (click)="viewAssignUser($event)">visibility</mat-icon>
    </ng-container>
</div>
