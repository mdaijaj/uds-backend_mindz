<div class="section">
    <div>
    <div class="employ_sube py-2">
    <div class="">
      <div class="example-header">
        <select  id="page-size" (change)="onPageSizeChanged()">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
        <!-- <span class="pag_size">Per Page</span> -->
      </div>
    </div>
    <div class="">
      <div class="employee_2" align="end">

        <input type="text" class="form-control" id="filter-text-box" (input)="onFilterTextBoxChanged()" placeholder="Search"
          >

      </div>
    </div>
  </div>
    <div class="form_head">
      <h3>Live PR List</h3>
    </div>
    <div class="ag_grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        id="myGrid"
        style="width: 100%; height: 400px"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="10"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        [rowClass]="rowClass"
      >
      </ag-grid-angular>
    </div>
  </div>
