      <div class="row">
        <div class="col-8">
          <div class="employ_sube py-2">
            <div class="">
              <div class="example-header">
                <select  id="page-size" (change)="onPageSizeChanged()">
                  <option value="10" selected="">10</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                </select>
                <!-- <span class="pag_size">Per Page</span> -->
              </div>
            </div>
           
          </div>
        </div>
        <div class="col-4">
          <div *ngIf="assignAction?.Write">
            <div  align="end">
                  <button  mat-raised-button color="primary" class="mx-3" routerLink="create-pr">CREATE NEW PR</button>
            </div>
          </div>
        </div>
      </div>

        <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Department</mat-label>
                <mat-select [(ngModel)]="quickFilter" (ngModelChange)="onFilterByDepartment($event)">
                    <mat-option>select</mat-option>
                    <mat-option *ngFor="let dep of depData" [value]="dep.department_name" >{{dep?.department_name}}</mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
          </div>
          <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-12">
            <div class="employee_2" align="end">
      
              <input type="text" class="form-control" id="filter-text-box" (input)="onFilterTextBoxChanged()" placeholder="Search" >
      
            </div>
          </div>
      </div>
    





      
    </div>
    <div class="form_head">
      <h3>All PR List</h3>
    </div>
    <div class="ag_grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        id="myGrid"
        style="width: 100%; height: 400px"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="10"
        [rowData]="filteredData"
        (gridReady)="onGridReady($event)"
        (cellClicked)="statusCellClicked($event)"
        [rowClass]="rowClass"
      >
      </ag-grid-angular>
    </div>
  </div>
