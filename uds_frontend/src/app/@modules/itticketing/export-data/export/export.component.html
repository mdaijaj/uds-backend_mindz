<div class="main section">

  
    <div class="employ_sube">

  
      <div class="">
        <div class="employee_2" align="end">
          <div class="all-btn">
       
          </div>
        </div>
      </div>

  
    </div>
  
  
    <div class="form_head mt-2">
      <h3>Download File Here</h3>
    </div>
      

    <mat-card >
        <mat-card-content >
            <div class="download" style="margin: 20px;">
        
                <div align="left">
                <img class="hr-profile" src="assets//icons/icon_DQS/Folder.png" alt="" height="30px" width="40px">
                <h2 style="margin: 0 0 20px;">Download Data from DQS ERP..</h2>
                </div>
                <form class="form_set" [formGroup]="exportForm">
                      <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                          <mat-form-field appearance="outline">
                            <mat-label>From date</mat-label>
                            <input matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="fromDate">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </div>
                
                        <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                          <mat-form-field appearance="outline">
                            <mat-label>To date</mat-label>
                            <input matInput [matDatepicker]="picker_to" (click)="picker_to.open()" formControlName="endDate">
                            <mat-datepicker-toggle matIconSuffix [for]="picker_to"></mat-datepicker-toggle>
                            <mat-datepicker #picker_to></mat-datepicker>
                          </mat-form-field>
                        </div>
                          <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>Select Status </mat-label>
                              <mat-select formControlName="status">
                                <mat-option *ngFor="let status of statusList " [value]="status">{{status}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                      </div>
                      <div align="right">
                          <button (click)="downloadFile()">Download File</button>
                      </div>
                </form>
            </div>



            
      </mat-card-content>
      </mat-card>


 
  </div>
