<div class="main section">
  <div class="apply-btn">
    <a routerLink="../new-ticket-list">Create New Ticket</a>
  </div>

  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-9 col-12">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-12">
          <mat-form-field appearance="outline">
            <mat-label>From date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)="StartdateSelect($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4 col-12">
          <mat-form-field appearance="outline">
            <mat-label>To date</mat-label>
            <input matInput [matDatepicker]="picker_to" (dateChange)="EnddateSelect($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker_to"></mat-datepicker-toggle>
            <mat-datepicker #picker_to></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-12">
          <div class="apply-btn">
            <a (click)="searchticket()">Search Ticket</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 col-12">
      <mat-form-field appearance="outline">
        <mat-label>Select an option</mat-label>
        <mat-select>
          <mat-option value="Today" (click)="todayselect()">Today</mat-option>
          <mat-option value="This Week" (click)="thisweakselect()">This Week</mat-option>
          <mat-option value="This Month" (click)="thismonthselect()">This Month</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="employ_sube">
    <div class="">
      <div class="example-header">
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
    </div>

    <div class="">
      <div class="employee_2" align="end">
        <div class="all-btn">
          <p>All({{allstatus}})</p>
          <p>Open({{openstatus}})</p>
          <p>In Progress({{inprogressstatus}})</p>
          <p>Closed({{closestatus}})</p>
        </div>
      </div>
    </div>

    <div class="employee_2">
      <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
        (input)="onFilterTextBoxChanged()">
    </div>

  </div>


  <div class="form_head mt-2">
    <h3>Ticket List</h3>
  </div>
  <div class="ag_grid">
    <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width:100%; height:400px;" [rowData]="rowData"
      [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true [paginationPageSize]=10
      (gridReady)="onGridReady($event)" [rowClass]="rowClass">
    </ag-grid-angular>
  </div>
</div>
