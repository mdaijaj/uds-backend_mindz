<div class="main section">
    <div class="employee">
        <p>Sales & Marketting</p>
      </div>
      <div class="msater-nav">
        <a href="">Existing Customer Module<mat-icon>keyboard_arrow_right</mat-icon></a>
        <a routerLink="../">Suspension</a>
      </div>
    
      <div class="employ_sube mb-2">
        <div class="">
          <div class="example-header">
            <select (change)="onPageSizeChanged()" id="page-size">
              <option value="10" selected="">50</option>
              <option value="100">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>
            <!-- <span class="pag_size">Per Page</span> -->
          </div>
        </div>
        <div class="col-md-2">
            <input placeholder="Search" class="form-control" type="text" id="filter-text-box"
              (input)="onFilterTextBoxChanged()" />
          </div>
      </div>

    <mat-card>
      <div class="row">
        <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads1" (click)="suspention()">
          <h3>Suspention List(RA)</h3>
        </div>
        <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads2" >
          <h3 >Suspention List(TRA)</h3>
        </div>
      </div>
        <div class="ag_grid">
            <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true [paginationPageSize]=10
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </mat-card>
</div>
