      <form class="form_set" [formGroup]="DateForm">
        <div class="row">
          <div class="col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>From</mat-label>
              <input (dateChange)="date1($event)" formControlName="fromDate" [matDatepicker]="dp" (click)="dp.open()"
                matInput type="text" />
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </div>
    
          <mat-form-field appearance="outline" class="col-md-3">
            <mat-label>To</mat-label>
            <input (dateChange)="date2($event)" formControlName="toDate" [matDatepicker]="dp1" (click)="dp1.open()" matInput
              type="text" />
            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
            <mat-datepicker #dp1></mat-datepicker>
          </mat-form-field>
        </div>
      </form>

      <div class="employ_sube mb-2">
        <div class="">
          <div class="example-header">
            <select (change)="onPageSizeChanged()" id="page-size">
              <option value="10" selected="">50</option>
              <option value="100">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>
          </div>
        </div>

        <!-- <button mat-raised-button color="primary" routerLink="send-notification">Send Notification</button>

        <div class="col-md-2">
            <input placeholder="Search" class="form-control" type="text" id="filter-text-box"
              (input)="onFilterTextBoxChanged()" />
          </div>
      </div>

    <mat-card>
        <div class="row form_head">
            <h3>RA/TRA List Data</h3>
        </div>
        <div class="ag_grid">
            <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true [paginationPageSize]=10
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </mat-card>

</div>
