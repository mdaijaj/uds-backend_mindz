<mat-card class="m-card">
    <div class="section">
        <div class="row head">
            <!-- <p>HRMS</p> -->
        </div>
    
        
    
        <div class="employ_sube">
            <!-- <div class="employee_top"><p>Quotation</p>
               
            </div> -->
            <div class="msater-nav">
                <a>S & M<mat-icon>keyboard_arrow_right</mat-icon></a>
                <a routerLink="/master/lead/quotation">Quotation<mat-icon>keyboard_arrow_right</mat-icon></a>
                <a routerLink="/master/lead/quotation/send-for-s&m">Send for S&M</a>
            </div>
            <div class="employee_2" align="end">
                <label>Search: </label>
                <input type="text" id="filter-text-box" (input)="onFilterTextBoxChanged()" />
              </div>
        </div>
    
    
    
        <div class="employ_sube">
            <div class="add_btn">
                <!-- <button routerLink="prepare-quotation" type="button" class="btn_add">Prepare Quotation</button> -->
            </div>
            <div class="updatetitle">Send for S&M</div>
            <div class="profile-count">
                <p style="margin: 20px 5px;">Total No. Of Send for S&M &nbsp;<span class="text" style="padding:5px 15px;">{{rowData?.length>0?rowData?.length:2}}</span></p>
              </div>
        </div>
    
        <mat-card>
            <div class="row form_head">
                <h3>Send for S&M List</h3>
            </div>
            <div class="ag_grid">
                <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                    [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true [paginationPageSize]=10
                    (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-card>
    
    </div>
</mat-card>
