<mat-card class="m-card">
    <div class="section">
        <div class="row head">
            <!-- <p>HRMS</p> -->
        </div>



        <div class="employ_sube">
            <!-- <div class="employee_top"><p>FEA Approved</p>

            </div> -->
            <div class="msater-nav">
                <a>S & M<mat-icon>keyboard_arrow_right</mat-icon></a>
                <a routerLink="/master/lead/quotation">Quotation<mat-icon>keyboard_arrow_right</mat-icon></a>
                <a routerLink="/master/lead/quotation/fea-approvel">FEA Approved</a>
            </div>
            <div class="employee_2" align="end">
                <label>Search: </label>
                <input type="text" id="filter-text-box" (input)="onFilterTextBoxChanged()" />
            </div>
        </div>



        <div class="employ_sube">
            <div class="add_btn">
                <!-- <button routerLink="prepare-quotation" type="button" class="btn_add">Prepare Quotation</button> -->
            </div>
            <div class="updatetitle">FEA Approved</div>
            <div class="profile-count">
                <p style="margin: 20px 5px;">Total No. Of FEA Approved &nbsp;<span class="text"
                        style="padding:5px 15px;">{{rowData?.length>0?rowData?.length:2}}</span></p>
            </div>
        </div>

        <mat-card>
            <div class="row">
                <div class="row list_order">
                    <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads1 pt-2"
                    (click)="currentRout()"
                    >
                      <h3>FEA Approved List</h3>
                    </div>
                    <div
                      class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads2 pt-2"
                      (click)="navigate()"
                    >
                      <h3>FEA Pending List(For Approval)</h3>
                    </div>
                  </div>
            </div>
            <div class="ag_grid">
                <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                    [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)'
                    [pagination]=true [paginationPageSize]=10 (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-card>

    </div>
</mat-card>
