  <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
    <div class="form-group">
      <mat-form-field appearance="outline" >
    
        <mat-label>Job Type</mat-label>

        <mat-select formControlName="expense_type"  id="filter-text-box" (input)="onFilterTextBoxChanged()">
            <mat-option  value="Cert">Cert</mat-option>
            <mat-option  value="Non-Cert">Non-Cert</mat-option>
            <mat-option  value="Auditors">Auditors</mat-option>

          </mat-select>

      </mat-form-field>        
    </div>
  </div>
</div>
<div class="section">
    <mat-card>
     
            <div class=" row form_head">
              <h3>Invoice Reqeust</h3>
            </div>
            <div class="ag_grid">
              <ag-grid-angular class="ag-theme-alpine" id="myGrid" style=" width:100%; height:400px;" [rowData]="rowData"
                [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=10 [rowData]="rowData"
                (gridReady)="onGridReady($event)" (cellClicked)='onCellClicked($event)' [rowClass]="rowClass">
              </ag-grid-angular>
            </div>
           
    </mat-card>
</div>
