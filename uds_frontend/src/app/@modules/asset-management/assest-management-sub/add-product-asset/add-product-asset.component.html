<div class="section">
  <div>
    <mat-card>
      <div class="row form_head">
        <h3>ADD PRODUCT / ASSET</h3>
      </div>
      <div class="form_basic">
        <form class="form_set">
          <div class="row">
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline" readonly>
                  <mat-label>Select Category</mat-label>
                  <mat-select formControlName="select_category">
                    <mat-option value="IT Hardware">IT Hardware</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Product/Asset Name</mat-label>
                  <input matInput type="text" formControlName="branch" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Purchase Date </mat-label>
                  <input
                    matInput
                    [matDatepicker]="dp"
                    (click)="dp.open()"
                    formControlName="purchase_date"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="dp"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Quantity</mat-label>
                  <input matInput type="number" formControlName="bank_address" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Vendor Name </mat-label>
                      <mat-select formControlName="vendor_name">
                        <mat-option value="Lenovo Pvt. Ltd">Lenovo Pvt. Ltd</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>
          </div>
          <div class="mt-3" align="end">
            <button mat-raised-button color="primary" class="mx-3">
              Submit
            </button>
            <button mat-raised-button color="warn">Cancel</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>

<div class="section">
  <div>
    <div class="employ_sube py-2">
      <div class="">
        <div class="example-header">
          <select id="page-size">
            <option value="10" selected="">10</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
          <!-- <span class="pag_size">Per Page</span> -->
        </div>
      </div>
      <div class="">
        <div class="employee_2" align="end">
          <input
            type="text"
            class="form-control"
            id="filter-text-box"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
    <div class="form_head">
      <h3>ADD PRODUCT / ASSET LIST</h3>
    </div>
    <div class="ag_grid">
      <ag-grid-angular
        class="ag-theme-alpine"
        id="myGrid"
        style="width: 100%; height: 400px"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [paginationPageSize]="10"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        (cellClicked)="cellClicked($event)"
        [rowClass]="rowClass"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
