<!-- Static form start -->
<div class="row m-3">
  <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <mat-radio-group (change)="onChange($event)">
      <mat-radio-button checked value=true>Location</mat-radio-button>
      <mat-radio-button value=false>Employee</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div *ngIf="!mode" class="row m-3">
  <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <mat-form-field appearance="outline">
      <mat-label>Select Branch</mat-label>
      <mat-select [(ngModel)]="formObj.branch_id" name="branch_id">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">{{branch.branch_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <mat-form-field style="height: 200px" appearance="outline">
      <mat-label>Remark:</mat-label>
      <textarea [(ngModel)]="formObj.remark" name="remark" style="height: 200px" matInput
        placeholder="Remarks"></textarea>
    </mat-form-field>
  </div>
  <div class="row m-3">
    <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="common_button_sub">
        <button mat-dialog-close (click)='allocate()'>
          Allocate
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="mode" class="row m-3">
  <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-4">
    <mat-form-field appearance="outline">
      <mat-label>Select Branch</mat-label>
      <mat-select [(ngModel)]="formObj.branch_id" name="branch_id" (selectionChange)="onSelectedEmployeeBranch($event)">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">{{branch.branch_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-4">
    <mat-form-field appearance="outline">
      <mat-label>Select Roles</mat-label>
      <mat-select [(ngModel)]="formObj.role_id" name="role_id" (selectionChange)="onSelectedRole($event)">
        <mat-option *ngFor="let role of roles" [value]="role.role_master_id">{{role.role_master_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-4">
    <mat-form-field appearance="outline">
      <mat-label>Select Employee Name</mat-label>
      <mat-select [(ngModel)]="formObj.employee_id" name="employee_id">
        <mat-option *ngFor="let employee of employees" [value]="employee.employee_id">{{employee.first_name + " " +
          employee.last_name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <mat-form-field style="height: 200px" appearance="outline">
      <mat-label>Remark:</mat-label>
      <textarea [(ngModel)]="formObj.remark" name="remark" style="height: 200px" matInput
        placeholder="Remarks"></textarea>
    </mat-form-field>
  </div>
  <div class="row m-3">
    <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="common_button_sub">
        <button mat-dialog-close (click)='allocate()'>
          Allocate
        </button>
      </div>
    </div>
  </div>
</div>
