<section class="job-nav">
    <div>
        <mat-card>
            <div class="row form_head">
                <h3>Role Assign</h3>
            </div>

            <div class="form_basic">
                <div class="form_set" [formGroup]="roleAssignForm">
                    <div class="row">
                        <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-2">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Select Role</mat-label>
                                    <mat-select formControlName="role_name">
                                        <mat-option *ngFor="let role of roleData"
                                            [value]="role.role_name">{{role.role_name}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12 mb-2">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>Select user</mat-label>
                                    <mat-select formControlName="selectUser">
                                        <mat-option>User 1</mat-option>
                                        <mat-option>User 1</mat-option>
                                        <mat-option>User 1</mat-option>
                                        <mat-option>User 1</mat-option>
                                        <mat-option>User 1</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                    <div class="save-style">
                        <div class="mt-3">
                            <button mat-raised-button color="primary" class="mx-3" (click)="roleAssignSubmit()">
                                Save
                            </button>
                            <button mat-raised-button color="warn" class="mx-3">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</section>



<div class="main">
    <div class="main-table">
        <div class="add-leave">
            <h3>Role-assign Description List</h3>
        </div>
        <div class="paddin-box">
            <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style="width:100%; height:400px;"
                [rowData]="rowData" [columnDefs]="columnDefs" [pagination]=true [paginationPageSize]=10
                (gridReady)="onGridReady($event)" [rowClass]="rowClass">
            </ag-grid-angular>
        </div>
    </div>
