<ng-container  >
  <div class="addmodelCRM">
    <h3 mat-dialog-title class="popHead">{{data.item_id.ItemMaster.manage_by=='S.No. Only'?'PO Serial No':'PO Batch No'}}</h3>
     
    <mat-dialog-content class="mat-typography">
      <div class="cotain">
        <form class="form_set"  [formGroup]="batachSerialform" >
          <div class="row">
            <div class="col-md-6">
                <div class="inp_disable">
                    <mat-form-field appearance="outline" class="mt-1">
                      <mat-label>Batch No</mat-label>
                      <input type="text" matInput formControlName="batchNo"  />
                    </mat-form-field>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"> 
                    <mat-form-field appearance="outline" class="mt-1">
                      <mat-label>Exp Date</mat-label>
                      <input matInput [matDatepicker]="picker" format="DD-MM-YY"  formControlName="expiryDate"    />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="picker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                       
                    </mat-form-field>
                  </div>
            </div>
 
              <div class="mt-2" *ngIf="data.item_id.ItemMaster.manage_by=='S.No. Only'">
                <table class="table table-bordered mb-5">
                    <thead class="tHead">
                        <tr class="text-center py-2">
                            <th scope="col">Item Name</th>
                            <th scope="col">Serial No</th>
                            <th scope="col">Status</th>
                           
                    </thead>
                    <tbody  formArrayName="serialNoData">
                        <tr class="text-center"  *ngFor="let serialNoData of itemsFormArray['controls']; let i = index"
                        [formGroupName]="i" >
                          <!-- <td scope="col">{{i+1}}</td> -->
                          <td scope="col">
                            <mat-form-field appearance="outline" class="mt-1" style="width:130px">
    
                              <input type="text" matInput formControlName="Item_name"  />
                            </mat-form-field>
                      </td>
                            <td scope="col" >
                              <mat-form-field appearance="outline" class="mt-1" style="width:130px">
                                <input type="text" matInput formControlName="itemSerialNo"  />
                              </mat-form-field>
                        </td>
                        <td scope="col">
                          <div class="form-group pt-1">
                            <mat-form-field appearance="outline" style="width:180px"  >
                              <mat-label>Selected || Rejected</mat-label>
                              <mat-select formControlName="itemStatus">
                                <mat-option value="SELECTED" >Selected</mat-option>
                                <mat-option  value="REJECTED">Rejected</mat-option>
                              </mat-select> 
          
                            </mat-form-field>
                          </div>
        
                        </td>
                        
                        </tr>
                    </tbody>
                </table>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="mt-1">
                      <mat-label>Select Block</mat-label>
                      <mat-select  >
                        <mat-option  >sdgsdsdg</mat-option>
                      </mat-select> 
                       
                    </mat-form-field>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="mt-1">
                      <mat-label>Select Bay</mat-label>
                      <mat-select  >
                        <mat-option  >sdgsdsdg</mat-option>
                      </mat-select> 
                       
                    </mat-form-field>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="mt-1">
                      <mat-label>Select Rack No</mat-label>
                      <mat-select  >
                        <mat-option  >sdgsdsdg</mat-option>
                      </mat-select> 
                          
                    </mat-form-field>
                  </div>
            </div>
          </div>
          <div class="d-flex justify-content-end ">
            <div class="">
              <button mat-raised-button color="primary"  (click)="ngSubmitData(this.batachSerialform)"  style="float: left; margin-top: 9px;"  
                >
                 Submit
              </button>
              <mat-dialog-actions>
                <button mat-button mat-dialog-close mat-raised-button color="warn">Close</button>
              </mat-dialog-actions>
            </div>
          </div>
        </form>
      </div>
  
    </mat-dialog-content>
  </div>
</ng-container>
