<h3 mat-dialog-title class="popHead">{{modalHeading}}</h3>
<mat-dialog-content class="mat-typography">
    <div class="cotain">
        <div class="row">
            <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <form class="form_set" [formGroup]="remarkForm">
                    <div class="form-group">
                                <mat-form-field appearance="outline" readonly>
                                    <mat-label>Update Remark</mat-label>
                                    <input matInput type="text" formControlName="remarks" />
                                </mat-form-field>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">
        Cancel
    </button>
    <button mat-button mat-dialog-close mat-raised-button color="primary" (click)="updateRemark()">
        Submit
    </button>
</mat-dialog-actions>
