<div class="section">
    <div>
        <div class="row">
            <div class="add_btn">
                <button type="button" class="btn_add" (click)="navigateToPO()">Add PO</button>
                <button style="margin-left: 10px;" type="button" class="btn_add" (click)="openNav();">PO From
                    PR</button>
            </div>
        </div>

        <div class="employ_sube py-2">
            <div class="">
                <div class="example-header">
                    <select id="page-size" (change)="onPageSizeChanged()">
                        <option value="10" selected="">10</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
            </div>
            <div class="">
                <div class="employee_2" align="end">
                    <input type="text" class="form-control" id="filter-text-box" (input)="onFilterTextBoxChanged()"
                        placeholder="Search">
                </div>
            </div>
        </div>
        <div class="form_head">
            <h3>Purchase Order List</h3>
        </div>
        <div class="ag_grid">
            <ag-grid-angular class="ag-theme-alpine" id="myGrid" style="width: 100%; height: 400px" [rowData]="rowData"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="10" [rowData]="rowData"
                (gridReady)="onGridReady($event)" (cellClicked)="statusCellClicked($event)" [rowClass]="rowClass">
            </ag-grid-angular>
        </div>

        <div id="mySidenav" class="sidenav" [style.width.px]="navWidth">
            <div align="end">
                <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
            </div>
            <!-- <a >About</a>
            <a >Services</a>
            <a >Clients</a>
            <a >Contact</a> -->
            <div class="section">
                <div>
                    <div class="employ_sube py-2">
                        <div class="">
                            <div class="example-header">
                                <select id="page-size" (change)="onPageSizeChanged()">
                                    <option value="10" selected="">10</option>
                                    <option value="100">100</option>
                                    <option value="500">500</option>
                                    <option value="1000">1000</option>
                                </select>
                            </div>
                        </div>
                        <div class="">
                            <div class="employee_2" align="end">
                                <!-- <input type="text" class="form-control" id="filter-text-box"
                                    (input)="onFilterTextBoxChanged2()" placeholder="Search"> -->
                                <input type="text" class="form-control" id="filter-text-box" #input placeholder="Search"
                                    (input)="onFilterTextBoxChanged2()">
                            </div>
                        </div>
                    </div>
                    <div class="form_head">
                        <h3>Purchase Order From Pr List</h3>
                    </div>
                    <!-- <div class="ag_grid">
                        <ag-grid-angular class="ag-theme-alpine" id="myGrid" style="width: 100%; height: 400px"
                            [rowData]="prData" [columnDefs]="columnDefspr" [pagination]="true" [paginationPageSize]="10"
                            [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [rowClass]="rowClass">
                        </ag-grid-angular>
                    </div> -->
                    <div class="ag_grid">
                        <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine"
                            style="width: 100%; height: 426px" [columnDefs]="columnDefspr" [pagination]="true"
                            [paginationPageSize]="9" [rowData]="prData" [gridOptions]="gridOptions"
                            (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
