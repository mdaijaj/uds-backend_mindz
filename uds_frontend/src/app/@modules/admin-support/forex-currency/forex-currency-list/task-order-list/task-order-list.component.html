<mat-card class="m-card">
    <div class="section">
        <div class="row head">
            <!-- <p>HRMS</p> -->
        </div>
        <div class="employ_sube">
            <div class="employee_top">Forex Currency
                <span class="employee_2"><i class="fa fa-angle-right" aria-hidden="true" style="color:#063178">
                    </i>
                    Forex Currency List </span>
            </div>
            <div class="employee_2" align="end">
                <label>Search: </label>
                <input type="text" id="filter-text-box" (input)="onFilterTextBoxChanged()" />
            </div>
        </div>
        <div class="employ_sube">
            <div class="add_btn">
                <!-- <button type="button" class="btn_add" (click)="openDialog()">File Upload <img src="/assets/icons/exc3.png" alt="" height="20px" width="25px"></button> -->
            </div>
            <div class="updatetitle"><u>Forex Currency List</u></div>
            <div class="profile-count">
                <p style="margin: 20px 5px;">Total No. Of Leads &nbsp;<span class="text"
                        style="padding:5px 15px;">{{rowData?.length>0?rowData?.length:2}}</span></p>
            </div>
        </div>

        <mat-card>
            <div class="row list_order">
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads1">
                    <h3>Task Order List </h3>
                </div>
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads2" (click)="navigate()">
                    <h3>FCR Requested/Return List</h3>
                </div>
            </div>
            <div class="employ_sube py-2">
                <div class="">
                  <div class="example-header">
                    <select (change)="onPageSizeChanged()" id="page-size">
                      <option value="10" selected="">10</option>
                      <option value="100">100</option>
                      <option value="500">500</option>
                      <option value="1000">1000</option>
                    </select>
                    <!-- <span class="pag_size">Per Page</span> -->
                  </div>
                </div>
                <div class="">
                    <div class="add_btn">
                        <button type="button" class="btn_add" routerLink="/master/admin-support/forex-currency/forex-currency-list/request-with-to">Request FC without TO</button>
                      </div>
                </div>
              </div>
            
            <div class="ag_grid">
                <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                    [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)'
                    [pagination]=true [paginationPageSize]=10 (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-card>

    </div>
</mat-card>
