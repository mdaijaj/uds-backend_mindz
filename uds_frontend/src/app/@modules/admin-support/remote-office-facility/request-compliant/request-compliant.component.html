<mat-card class="m-card">
    <div class="section">
        <mat-card>
            <div class="row">
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads1">
                  <h3>Remote Office Facility Request List</h3>
                </div>
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12 form_heads2" routerLink="/master/admin-support/remote-office-facility/remote-office-complaints-list">
                  <h3>Remote Office Facility Complaints List</h3>
                </div>
              </div>

        </mat-card>

        <br>
        <div class="row">
          <div class="col-3">
             <mat-card style="background-color:lightpink ;">
                 <mat-card-header>
                   <mat-card-title><div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                     <div class="form-group">
                       <mat-form-field appearance="outline">
                         <mat-label>Region Name</mat-label>
                          <mat-select (selectionChange)="onFilterTextBoxChanged1($event)">
                            <mat-option>Please Choose</mat-option>
                            <mat-option
                              [value]="loc.new_region_name"
                              *ngFor="let loc of regionData"
                              >{{ loc.new_region_name }}</mat-option
                            >
                          </mat-select>
                       </mat-form-field>
                     </div>
                   </div></mat-card-title>
                 </mat-card-header>
             </mat-card>
          </div>
          <div class="col-3" >
             <mat-card style="background-color:rgb(78, 228, 198) ;text-align: center;">
                 <mat-card-header style="text-align: center; margin-left: auto;margin-right: auto;">
                   <mat-card-title>No.of Items Open</mat-card-title>
                   <mat-card-subtitle style="font-size: 20px; font-weight: bold; padding-top: 10px;">{{openCount? openCount:0}}</mat-card-subtitle>
                 </mat-card-header>
             </mat-card>
          </div>
          <div class="col-3" >
             <mat-card style="background-color:rgb(78, 118, 228);">
                 <mat-card-header style="text-align: center; margin-left: auto;margin-right: auto;">
                   <mat-card-title style="text-align: center;">No.of Items Closed</mat-card-title>
                   <mat-card-subtitle style="font-size: 20px; font-weight: bold; padding-top: 10px;">{{closeCount? closeCount:0}}</mat-card-subtitle>
                 </mat-card-header>
             </mat-card>
          </div>
          <div class="col-3">
             <mat-card style="background-color:rgb(228, 78, 185) ;text-align: center;">
                 <mat-card-header style="text-align: center; margin-left: auto;margin-right: auto;">
                   <mat-card-title style="text-align: center;">No.of Items Rejected</mat-card-title>
                   <mat-card-subtitle style="font-size: 20px; font-weight: bold;padding-top: 10px;">{{RejectCount?RejectCount:0}}</mat-card-subtitle>
                 </mat-card-header>
             </mat-card>
          </div>
         </div>
        <br>
        <div class="employ_sube py-2">
            <div class="">
              <div class="example-header">
                <select id="page-size" (change)="onPageSizeChanged()">
                  <option value="10" selected="">10</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                  <option value="1000">1000</option>
                </select>
              </div>
            </div>
            <div class="">
              <div class="employee_2" align="end">
                <input
                  type="text"
                  class="form-control"
                  id="filter-text-box"
                  (input)="onFilterTextBoxChanged()"
                  placeholder="Search"
                />
              </div>
            </div>
          </div>
      
          <div class="ag_grid">
            <ag-grid-angular
              class="ag-theme-alpine"
              id="myGrid"
              style="width: 100%; height: 400px"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [pagination]="true"
              [paginationPageSize]="10"
              [rowData]="rowData"
              (gridReady)="onGridReady($event)"
              (cellClicked)="onCellClicked($event)"
              [rowClass]="rowClass"
            >
            </ag-grid-angular>
          </div>
    </div>
</mat-card>
