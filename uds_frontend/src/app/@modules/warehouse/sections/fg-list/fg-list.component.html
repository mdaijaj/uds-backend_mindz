<form class="form_set" [formGroup]="create_fglist_Form">
  <div class="row">
    <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Service Name</mat-label>
          <mat-select
          formControlName="product_name"
        >
          <!-- <mat-option [value]="st.amc_description" *ngFor="let st of amc_des">{{
            st.amc_description
          }}</mat-option> -->
          <mat-option>option 1</mat-option>
          <mat-option>option 2</mat-option>
          <mat-option>option 3</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Product Variant</mat-label>
          <mat-select
          formControlName="product_variant"
        >
          <!-- <mat-option [value]="st.amc_description" *ngFor="let st of amc_des">{{
            st.amc_description
          }}</mat-option> -->
          <mat-option>option 1</mat-option>
          <mat-option>option 2</mat-option>
          <mat-option>option 3</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Warehouse Name</mat-label>
            <mat-select
            formControlName="warehouse_name"
          >
            <!-- <mat-option [value]="st.amc_description" *ngFor="let st of amc_des">{{
              st.amc_description
            }}</mat-option> -->
            <mat-option>option 1</mat-option>
            <mat-option>option 2</mat-option>
            <mat-option>option 3</mat-option>
          </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
        <mat-radio-group [(ngModel)]="selectedMode"   formControlName="in_status">
          <mat-radio-button value="firstIn">In</mat-radio-button>
          <mat-radio-button value="lastIn">Out</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <input [matDatepicker]="dp" (click)="dp.open()" matInput type="text" formControlName="receiving_date_from" />
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input [matDatepicker]="dp1" (click)="dp1.open()" matInput type="text" formControlName="receiving_date_to" />
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <input [matDatepicker]="dp" (click)="dp.open()" matInput type="text" formControlName="mfg_date_from" />
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input [matDatepicker]="dp1" (click)="dp1.open()" matInput type="text" formControlName="mfg_date_to" />
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
</form>

<div class="ag_grid">
  <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
    [rowData]="rowData" [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
</div>
