<form>
  <!-- Static form start -->
  <div class="row m-3">


    <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-6">
          <div class="form-group">
            <mat-form-field appearance="outline">
            <mat-label>Company Name</mat-label>
            <input matInput type="text"
                />
            </mat-form-field>
          </div>
    </div>

    <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-6">
      <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label>Contact No</mat-label>
        <input matInput type="text"
            />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row m-3">
    <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-6">
          <div class="form-group">
            <mat-form-field appearance="outline" style="width: 739px; height: 200px;">
            <mat-label>Delivery Address</mat-label>
            <input matInput type="text" class="deliveryInputBox"
                />
            </mat-form-field>
          </div>
      </div>
  </div>
</form>

<div class="ag_grid">
  <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
    [rowData]="rowData" [columnDefs]="columnDefs"
  >
  </ag-grid-angular>
</div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
<div class="row m-3">
  <div class="common_button_sub text-right w-50 p-0">
  </div>

  <div class="common_button_sub text-right w-50 p-0">
    <button class="mx-3 " >
      Generate Dispatch Order
    </button>
    <button class="mx-3 ">
      Back
    </button>
  </div>
</div>
