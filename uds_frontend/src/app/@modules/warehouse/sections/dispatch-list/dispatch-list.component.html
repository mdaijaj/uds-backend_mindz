<div fxflex="100%">
  <div class="row">
    <div class="tab_menu">
      <div class="tab-item">
        <button mat-raised-button class="main-button"  [color]="matBtnColor || 'primary'" (click)="getDispatchFormSetup(1)">
          Dispatched List</button>
        <button mat-raised-button class="ml_10 main-button" [color]="!matBtnColor || 'primary'" (click)="getDispatchFormSetup(0)">
          Dispatched Product</button>
      </div>
    </div>
  </div>
</div>

<div class="ag_grid">
  <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"

  >
  </ag-grid-angular>
</div>
