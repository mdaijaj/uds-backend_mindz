<div class="heading_top">
  <div class="page-title">
    <h1>CRM</h1>
    <p>Lead Status <i class="fa fa-angle-right" aria-hidden="true" style="color:#063178">
      </i><span> Status List </span></p>
  </div>
  <div class="add_button">
    <!-- <button type="button" routerLink="employee-create" (click)='openAddModal()' >Add New Field</button> -->
    <!-- <button class="backBtn" routerLink="../"><i class="fa fa-arrow-circle-left"></i> Back</button> -->
  </div>
</div>

<div fxflex="100%">
  <div class="row">
    <div class="tab_menu">
      <div class="tab-item">
        <button mat-raised-button class="main-button" [color]="matBtnColor === 1 ? 'primary' : ''"
          (click)="getLeadFormSetup(1)">Today's
          Follow-up</button>
        <button mat-raised-button class="ml_10 main-button" [color]="matBtnColor === 0 ? 'primary' : ''"
          (click)="getLeadFormSetup(0)">Missed
          Follow-up</button>
        <button mat-raised-button class="ml_10 main-button" [color]="matBtnColor === 2 ? 'primary' : ''"
          (click)="getLeadFormSetup(2)">
          Upcoming Follow-up</button>
      </div>
    </div>
  </div>
</div>

<div class="right_data_all">
  <div class="employ_sube py-2">
    <div class="">
      <div class="example-header">
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
        <!-- <span class="pag_size">Per Page</span> -->
      </div>
    </div>
    <div class="">
      <div class="employee_2" align="end">

        <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
          (input)="onFilterTextBoxChanged()">

      </div>
    </div>
  </div>


  <div class="ag_grid">
    <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
      [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
      (gridReady)="onGridReady($event)" (cellClicked)='onCellClicked($event)'>
    </ag-grid-angular>
  </div>
</div>
