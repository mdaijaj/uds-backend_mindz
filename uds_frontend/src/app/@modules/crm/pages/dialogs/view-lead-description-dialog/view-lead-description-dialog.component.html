<div class="section">
  <h3 mat-dialog-title class="popHead" style="padding-left: 5px;">Description [Customer Name
    : {{singleData?.contact_person_name}} ]</h3>
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->

  <mat-dialog-content class="mat-typography">
    <div class="cotain">
      <div class="ag_grid">
        <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
          [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary" style="float: right;">Close</button>
  </mat-dialog-actions>
</div>
