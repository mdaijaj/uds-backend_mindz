<div class="heading_top">
  <div class="page-title">
    <h1>Asset Management</h1>
    <p>All Asset <i class="fa fa-angle-right" aria-hidden="true" style="color:#063178">
      </i><span> All Asset List </span></p>
  </div>
  <div class="add_button">
    <!-- <button class="backBtn" routerLink="../"><i class="fa fa-arrow-circle-left"></i> Back</button> -->
  </div>
</div>

<div class="right_data_all">
  <div>
    <div class="row">
      <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-4">
        <mat-form-field appearance="outline">
          <mat-label>Asset Category</mat-label>
          <mat-select name="assetCategory" [(ngModel)]="formObj.asset_category_id" name="asset_category_id"
            (selectionChange)="getItemsListByAssetId()">
            <mat-option [value]=null>Clear</mat-option>
            <mat-option *ngFor="let item of assetCategories" [value]="item.id">{{item.asset_category_name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-4">
        <mat-form-field appearance="outline">
          <mat-label>Asset Name</mat-label>
          <mat-select [(ngModel)]="formObj.item_id" name="item_id">
            <mat-option [value]=null>Clear</mat-option>
            <mat-option *ngFor="let item of items" [value]="item.id">{{item.item_name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <span>GRN Date</span>
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <input [matDatepicker]="dp" (click)="dp.open()" [(ngModel)]="formObj.from_GRN_date" name="from_GRN_date"
            matInput type="text" />
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp>
          </mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <br>
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <input [matDatepicker]="dp1" (click)="dp1.open()" [(ngModel)]="formObj.to_GRN_date" name="to_GRN_date"
            matInput type="text" />
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xxl-3 col-lg-3 col-md-3 col-sm-3 col-3" style="margin-top: 20px;">
        <mat-radio-group [(ngModel)]="inStatus" (change)="onChange($event)">
          <mat-radio-button value="firstIn" [(ngModel)]="formObj.in_status" name="in_status" checked>First
            In</mat-radio-button>
          <mat-radio-button value="lastIn" [(ngModel)]="formObj.in_status" name="in_status">Last In</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div class="employ_sube py-2 mt-4">
    <div class="example-header">
      <select (change)="onPageSizeChanged()" id="page-size">
        <option value="10" selected="">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>
    <div class="employee_2" align="end">
      <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
        (input)="onFilterTextBoxChanged()">
    </div>
  </div>
  <div class="ag_grid">
    <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
      [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
