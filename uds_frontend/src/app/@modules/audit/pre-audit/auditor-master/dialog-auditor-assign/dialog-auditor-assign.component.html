<h2 mat-dialog-title class="popHead">Assign Auditor</h2>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
    <form class="approval_form" [formGroup]="approval_form">
        <div class="row">
            <br><br>
            <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Site</mat-label>
                    <mat-select  formControlName="associated_company">
                        <mat-option value="data.associated_company" *ngFor="let data of br_onTask_order">{{data.associated_company}} ({{data.br_number}})</mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
        <div class="row">
            <br><br><br>
    
            <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Form Assign</mat-label>
                        <input matInput [matDatepicker]="dp" (click)="dp.open()"
                            formControlName="start_date" [max]="maxDate" [min]="minDate"
                            (dateChange)="fromDate($event)" />
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>To Assign</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="end_date"
                        [max]="maxDate" [min]="FromDate || minDate"  (dateChange)="ToDate($event)">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary" (click)="submit(approval_form.value)">Assign</button>
    <button mat-button mat-dialog-close mat-raised-button color="warn">Close</button>

    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
