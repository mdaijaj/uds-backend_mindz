<mat-card class="m-card">
    <div class="section">
        <div class="row head">
        </div> 
        
    
        <div class="employ_sube">
            <div class="employee_top"><p>Pre Audit</p>
             
            </div>
            <div class="employee_2" align="end">
                <label>Search: </label>
                <input type="text" id="filter-text-box" (input)="onFilterTextBoxChanged()" />
              </div>
        </div>
    
    
    
        <div class="employ_sube">
            <div class="add_btn">              
            </div>
            <div class="updatetitle">Training Result</div>
            <div class="profile-count">
                <p style="margin: 20px 5px;">Total No. Of Training Result &nbsp;<span class="text" style="padding:5px 15px;">{{rowData?.length>0?rowData?.length:2}}</span></p>
              </div>
        </div>
    
        <mat-card>
            <div class="row form_head">
                <h3>Total No. Of Training Result</h3>
            </div>
            <div class="ag_grid">
                <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"
                    [rowData]="rowData" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)' [pagination]=true [paginationPageSize]=10
                    (gridReady)="onGridReady($event)">
                </ag-grid-angular>
            </div>
        </mat-card>
    
    </div>
</mat-card>
