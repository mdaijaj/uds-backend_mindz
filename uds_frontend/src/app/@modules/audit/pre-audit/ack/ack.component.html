<mat-card class="m-card">
    <div class="section">
        <div class="row head">
            <!-- <p>HRMS</p> -->
        </div>
        <div class="employ_sube">
            <!-- <div class="employee_top"><p>Pre Audit</p>
                
            </div> -->
            <div class="msater-nav">
                <a>Audit<mat-icon>keyboard_arrow_right</mat-icon></a>
                <a routerLink="/master/audit/pre-audit">Pre-Audit<mat-icon>keyboard_arrow_right</mat-icon></a>

                <ng-template>
                    <a routerLink="/master/audit/pre-audit/task-order">Audit Acknowledgement</a>

        <div class="employ_sube">

        <mat-card>
            <div class="row form_head" (click)="dialogforTO($event)">
                <h3>Auditor Acknowledgement </h3>
            </div>
            <div class="ag_grid">
                <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:400px;"

                </ag-grid-angular>

    </div>
