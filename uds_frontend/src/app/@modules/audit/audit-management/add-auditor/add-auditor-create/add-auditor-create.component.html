    <div class="apply-btn">
      <a routerLink="../">List</a>
      <!-- <button mat-stroked-button><mat-icon>print</mat-icon></button> -->
    </div>
    
    <section class="job-nav">
      <div>
        <mat-card>
          <div class="row form_head">
            <h3>Add Auditor Details</h3>
          </div>
  
          <div class="form_basic">
            <form class="form_set" [formGroup]="jobDescriptionDetailsForm">
              <div class="row">
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline"  disabled>
                      <mat-label>First Name</mat-label>
                      <input matInput type="text" formControlName="first_name" readonly/>
                      
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline" readonly>
                      <mat-label>Last Name</mat-label>
                      <input matInput type="text" formControlName="last_name" readonly/>
                      
                    </mat-form-field>
                  </div>
                </div>

                </div>
              <div class="row">
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline" readonly>
                      <mat-label>Standard</mat-label>
                      <!-- <input matInput type="text" formControlName="standard_audit" /> -->
                      <mat-select formControlName="standard_audit" >
                        <mat-option *ngFor="let item of statndardData" [value]="item.product_master_name">{{item.product_master_name}}</mat-option>
                       
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Accredition </mat-label>
                      <!-- <input matInput type="text" formControlName="accredition_audit" /> -->
                      <mat-select formControlName="accredition_audit" >
                        <mat-option *ngFor="let item of accreditionData" [value]="item.accredition_logo_details_name">{{item.accredition_logo_details_name}}</mat-option>
                       
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <mat-form-field appearance="outline">
                      <mat-label>Sector </mat-label>

                        <!-- <input matInput type="text" formControlName="sector_audit" /> -->
                        <mat-select formControlName="sector_audit" multiple>
                          <mat-option *ngFor="let item of eacodeData" [value]="item.ea_code_name">{{item.ea_code_name}}</mat-option>
                         
                        </mat-select>
                    
                      <!-- <input matInput type="number" formControlName="FK_job_type_id"  readonly/> -->
  
                    </mat-form-field>
                  </div>
                </div>
              </div>
  
              <div class="row">
  
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <!-- <mat-form-field appearance="outline">
                      <mat-label>Nomination Since</mat-label>
                      <input matInput type="text" formControlName="nomination_since" />
                    </mat-form-field> -->
                    <mat-form-field appearance="outline">
                      <mat-label>Nomination Since</mat-label>
                      <input
                        matInput
                        [matDatepicker]="dp16"
                        (click)="dp16.open()"
                        formControlName="nomination_since"
                        required
                        
                      />
                     
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="dp16"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #dp16></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                  <div class="form-group">
                    <!-- <mat-form-field appearance="outline">
                      <mat-label>Valid Until</mat-label>
                      <input matInput type="text"  formControlName="valid_until_audit" />
                    
                    </mat-form-field> -->

                    <mat-form-field appearance="outline">
                      <mat-label>Valid Until</mat-label>
                      <input
                        matInput
                        [matDatepicker]="dp17"
                        (click)="dp17.open()"
                        formControlName="valid_until_audit"
                        required
                        
                      />
                     
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="dp17"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #dp17></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
               
              </div>
  
  
  
              <div class="mt-3">
                <button mat-raised-button color="primary" class="favorite styled saveStyle mx-3" (click)="auditorSubmit()">
                {{button}}
                </button>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
      <app-auditor-maping-list></app-auditor-maping-list>
    </section>
    </div>
