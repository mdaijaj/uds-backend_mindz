<div class="section">
  <section class="tab-bar" >
      <div fxflex="100%">
        <div class="row">
          <div class="tab_menu">
            <div class="tab-item">
              <button [class]="buttonClass" color="primary" (click)="select(true)">PENDING INSTALL LIST</button>
              <button [class]="buttonClass2" color="primary" (click)="select(false)">DISPATCHED INSTALL</button>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
<div class="employ_sube py-2 mt-4">
  <div class="example-header">
    <select (change)="onPageSizeChanged()" id="page-size">
      <option value="10" selected="">10</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>
  </div>
  <h1 *ngIf="statusColumn" style="margin-right: 500px">Pending Install List</h1>
  <h1 *ngIf="!statusColumn" style="margin-right: 500px">Dispatched List</h1>
  <div class="employee_2" align="end">
    <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
      (input)="onFilterTextBoxChanged()">
  </div>
</div>
<div class="ag_grid">
  <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
    [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
