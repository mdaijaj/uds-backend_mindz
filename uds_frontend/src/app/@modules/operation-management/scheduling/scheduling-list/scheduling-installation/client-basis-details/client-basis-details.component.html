<div class="heading_top">
    <div class="page-title">
      <h1>Operation Management</h1>
      <p>Scheduling Installation <i class="fa fa-angle-right" aria-hidden="true" style="color:#063178">
        </i><span> Client Basis Details</span></p>
    </div>
    <div class="add_button">
      <!-- <button class="backBtn" routerLink="../"><i class="fa fa-arrow-circle-left"></i> Back</button> -->
    </div>
  </div>
  
  <div class="right_data_all">
    <div class="employ_sube py-2 mt-4">
      <div class="example-header">
        <select (change)="onPageSizeChanged()" id="page-size">
          <option value="10" selected="">10</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
      <div class="employee_2" align="end">
        <input type="text" class="form-control" id="filter-text-box" placeholder="Search"
          (input)="onFilterTextBoxChanged()">
      </div>
    </div>
    <div class="form_head">
        <h3>Client Basis Details</h3>
    </div>
    <div class="ag_grid">
      <ag-grid-angular [rowClass]="rowClass" class="ag-theme-alpine" style=" width:100%; height:426px;"
        [rowData]="rowData" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="9"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
    <div class="text_right mt-4">
        <button type="submit" mat-raised-button color="primary">
            Generate DO
        </button>
        <button type="button" mat-raised-button color="warn" class="mx-3" routerLink="../">
          Back
        </button>
      </div>
  </div>
