<div class="section">
  <div>
    <mat-card>
      <div class="row form_head">
        <h3>ADD BANK</h3>
      </div>
      <div class="form_basic">
        <form class="form_set" [formGroup]="bankForm">
          <div class="row">
            <div *ngIf="!vendor_id && !bank_id" class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Vendor ID/Name</mat-label>
                  <mat-select formControlName="vendor_management_id">
                    <mat-option *ngFor="let vendor of vendorName" [value]="vendor.vendor_management_id">{{ vendor.vendor_name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline" readonly>
                  <mat-label>Bank Name</mat-label>
                  <input matInput type="text" formControlName="bank_name" />
                </mat-form-field>
              </div>
            </div>

            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Branch</mat-label>
                  <input matInput type="text" formControlName="branch" />
                </mat-form-field>
              </div>
            </div>
          <!-- </div> -->
          <!-- <div class="row"> -->
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Account Holder Name</mat-label>
                  <input matInput type="text" formControlName="account_holder_name" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Bank Address</mat-label>
                  <input matInput type="text" formControlName="bank_address" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Country</mat-label>
                  <mat-select (selectionChange)="countryChange($event)" formControlName="country_id">
                    <mat-option *ngFor="let country of countryList" [value]="country.countryss_id">{{country.countryss_name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          <!-- </div> -->
          
          <!-- <div class="row"> -->
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>State</mat-label>
                  <mat-select
                  (selectionChange)="stateChange($event)"
                  formControlName="state_id"
                >
                  <mat-option
                    *ngFor="let state of stateList"
                    [value]="state.states_id"
                    >{{ state.states_name }}</mat-option
                  >
                </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Branch City</mat-label>
                  <mat-select formControlName="city_id" (selectionChange)="cityOnChange($event)">
                    <mat-option
                    *ngFor="let city of cityList"
                    [value]="city.city_id"
                    >{{ city.city_name }}</mat-option
                  >
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Contact No.</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="contact_number"
                  />
                </mat-form-field>
              </div>
            </div>
           
          <!-- </div> -->
          <!-- <div class="row"> -->
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>A/C Type</mat-label>
                  <mat-select formControlName="account_type">
                    <mat-option *ngFor="let acType of acountType" [value]="acType.value">{{ acType.value }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Bank A/C No.</mat-label>
                  <input
                    matInput
                    type="number"
                    formControlName="bank_account_number"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>IFSC No.</mat-label>
                  <input matInput type="text" formControlName="ifsc_number" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Fax</mat-label>
                    <input matInput type="text" formControlName="fax" />
                  </mat-form-field>
                </div>
              </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>Swift Code</mat-label>
                  <input matInput type="text" formControlName="swift_code" />
                </mat-form-field>
              </div>
            </div>
            <div class="col-xxl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              <div class="form-group">
                <mat-form-field appearance="outline">
                  <mat-label>MICR CODE</mat-label>
                  <input matInput type="text" formControlName="micr_code" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="mt-3" align="end">
            <button *ngIf="vendor_id && !status" mat-raised-button color="primary" class="mx-3"
            (click)="editBankById()"
            >
              Save & Next
            </button>

            <button *ngIf="status" mat-raised-button color="primary" class="mx-3"
            (click)="nextButton()"
            >
              Next
            </button>
            <button *ngIf="!vendor_id && !bank_id" mat-raised-button color="primary" class="mx-3"
            (click)="crateBankDetail()"
            >
              Save
            </button>
            <button *ngIf="bank_id" mat-raised-button (click)="updateBank()" color="primary">Update</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
