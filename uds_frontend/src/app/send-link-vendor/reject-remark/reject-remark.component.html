<h3 mat-dialog-title class="popHead">Reject Remark</h3>
<!-- <button mat-button mat-dialog-close>Cancel</button> -->

<mat-dialog-content class="mat-typography">
  <div class="cotain">
    <form [formGroup]="RejectForm">
    <div class="row">
        <div class="col-xxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
                <mat-form-field appearance="outline" readonly>
                <mat-label>Reject Remark</mat-label>
                  <input
                    matInput
                    formControlName="reject_remark"
                  />
                </mat-form-field>
              </div>
          </div>
    </div>
   </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  mat-raised-button color="primary"
  (click)="onReject()"
  >
    Reject
  </button>
  <button mat-button mat-dialog-close mat-raised-button color="warn">
    Cancel
  </button>
</mat-dialog-actions>
